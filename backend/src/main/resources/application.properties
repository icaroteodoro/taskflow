spring.application.name=taskflow

# Default profile (can be overridden in prod with SPRING_PROFILES_ACTIVE=prod)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Database Configuration (Production relies on ENV variables)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/taskflow_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}

# JPA Configuration (Safe defaults for production)
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${SHOW_SQL:false}

# JWT properties
jwt.secret=${JWT_SECRET:s9f8s9dfs8sdf7s8d7fs7df7s8d9f0s8df7s9df8s9d7f7s98dfs7f9s8dfs79f8s7df8s79fd}
jwt.expirationMs=${JWT_EXPIRATION_MS:3600000}
jwt.refreshExpirationMs=${JWT_REFRESH_EXPIRATION_MS:86400000}

# Mail / SMTP Server configuration
spring.mail.host=${MAIL_HOST:localhost}
spring.mail.port=${MAIL_PORT:1025}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Frontend URL
app.frontend.url=${FRONTEND_URL:http://localhost:3000}
