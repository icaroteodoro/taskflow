[build]
  # Configura o diretório base como "web" já que é um monorepo
  base = "web"
  
  # Comando para fazer o build do Next.js
  command = "npm run build"
  
  # Diretório que o Next.js gera após o build
  publish = ".next"

[build.environment]
  # Força o uso do Node.js versão 20 (recomendado para Next.js 15+)
  NODE_VERSION = "20"
